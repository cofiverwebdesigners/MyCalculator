<!DOCTYPE html>
<html>
<head>
	<title>MyCalc</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="mycss.css">
</head>

<body>

	<!-- let me  have the  main  body  of the calculator-->
	<div class="main_holder">
		<div class="mycalc">
			
			<!-- let me  have the screen of my calculator-->
			<div class="screen">
				<input type="text" name="screen" id="my_screen">
			
			</div>
			
			<!--let me  have the place that  is going  to hold  my buttons-->
			<div class="buttons">
				<div>
					<input type="button" value="AC" id="AC" >
					<input type="button" value="DE" ID="DE">
					<input type="button" value="." id=".">
					<input type="button" value="/" id="/"
					class="operator" id="dev">
				</div>
				
				<div>
					<input type="button" value="7" id="7">
					<input type="button" value="8" id="8">
					<input type="button" value="9" id="9">
					<input type="button" value="x" class="operator" id="multi">
				</div>
				
				<div>
					<input type="button" value="4" id="4">
					<input type="button" value="5" id="5">
					<input type="button" value="6" id="6">
					<input type="button" value="-" class="operator" id="sub">
				</div>
				
				
				<div>
					<input type="button" value="1" id="1">
					<input type="button" value="2" id="2">
					<input type="button" value="3" id="3">
					<input type="button" value="+" class="operator" id="addittion">
				</div>
				
				
				<div>
					<input type="button" value="00" id="00">
					<input type="button" value="0" id="0">
					<input type="button" value="calculate" 
						class="operator" id="equals">
				</div>
			
			</div>
		
		</div>

	</div>
	
<!-- let me add the javascript file to allow  me carry out calculations-->
<script type="text/JavaScript" src="java.js"></script>

</body>
</html>
